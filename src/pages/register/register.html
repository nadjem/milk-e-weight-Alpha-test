<ion-header>

  <ion-navbar>
    <ion-title width-67><img src="assets/imgs/milkNav.png" style="width: 60px"/></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="register-content" padding>
  <h4 text-center>create account</h4>
  <hr>

  <div class="register-box">
    <form (ngSubmit)="register(registerForm.value)" [formGroup]="registerForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"  [formControl]="registerForm.controls.email"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="User Name" name="userName"  [formControl]="registerForm.controls.userName"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [formControl]="registerForm.controls.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="retype Password" name="passwordConf" [formControl]="registerForm.controls.passwordConf" required></ion-input>
            </ion-item>



            <ion-item>
              <ion-label>Role</ion-label>
              <ion-select [formControl]="registerForm.controls.role" name="role">
                <ion-option value="Father">Father</ion-option>
                <ion-option value="Mother">Mother</ion-option>
                <ion-option value="Grandfather">Grandfather</ion-option>
                <ion-option value="Grandmother">Grandmother</ion-option>
                <ion-option value="Nurse">Nurse</ion-option>
              </ion-select>
            </ion-item>




            <ion-item>
              <ion-input type="text" placeholder="Baby Name" name="babyName"  [formControl]="registerForm.controls.babyName"  required></ion-input>
            </ion-item>




            <ion-item>
              <ion-label>Birth Date</ion-label>
              <ion-badge item-end>add</ion-badge>
              <ion-datetime  displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [formControl]="registerForm.controls.dateOfBirth" name="dateOfBirth"></ion-datetime>
            </ion-item>



            <ion-item>
              <div class="checkbox float-left">
                <label>
                  <input [formControl]="registerForm.controls.acceptCGU" type="checkbox" value="acceptCGU" name="acceptCGU"> accept CGU
                </label>
              </div>
            </ion-item>


          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
