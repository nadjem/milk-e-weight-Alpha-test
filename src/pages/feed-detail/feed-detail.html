<ion-header>

  <ion-navbar>
    <ion-title>Update Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateFeed(updateFeedForm.value)" [formGroup]="updateFeedForm">

  <ion-list>
    <ion-item-divider color="light"><strong>feed hour</strong></ion-item-divider>
    <ion-item>
      <ion-label>current value:</ion-label>
      <ion-badge item-end *ngIf="!updateFeedForm.value.feedHour"> {{data?.savedAtHours}} </ion-badge>
      <ion-badge item-end *ngIf="updateFeedForm.value.feedHour">{{updateFeedForm.value.feedHour}}</ion-badge>
      <ion-datetime  displayFormat="" pickerFormat="HH mm " [formControl]="updateFeedForm.controls.feedHour"  name="feedHour"></ion-datetime>
    </ion-item>

    <ion-item-divider color="light"><strong>feeding bottle weigh</strong></ion-item-divider>
    <ion-item>
      <ion-label fixed>quantity :</ion-label>

      <ion-input type="number" value="{{data?.quantity}}" [formControl]="updateFeedForm.controls.quantity" name="quantity"></ion-input>
    </ion-item>

    <ion-item>
      <button item-right="" type="submit" ion-button icon-left>
        <ion-icon  name="md-archive"></ion-icon>
        save
      </button>
    </ion-item>

  </ion-list>
  </form>
</ion-content>
