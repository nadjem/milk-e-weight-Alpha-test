<ion-header>

  <ion-navbar>
    <ion-title width-67><img src="assets/imgs/milkNav.png" style="width: 60px"/></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <h4 text-center>login to your account</h4>
  <hr>

  <div class="login-box">
    <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"  [formControl]="loginForm.controls.email" value="n.medjdoub@gmail.com" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [formControl]="loginForm.controls.password" value="Nadjemilie77" required></ion-input>
            </ion-item>

            <ion-item>
              <div class="checkbox float-left">
                <label>
                  <input formControlName="rememberMe" type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
