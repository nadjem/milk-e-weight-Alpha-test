<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>




</ion-header>


<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-divider color="dark">All Data Feeds
  </ion-item-divider>


    <div class="listAllData" >
      <!--{{feed | json}}-->
       <ion-list *ngFor="let feed of feeds | orderBy: '_id' | groupBy: 'month'">
         <ion-item-divider color="light">{{feed.key}} </ion-item-divider>
         <button  *ngFor="let row of feed.value" ion-item (click)="detailPage(row._id , row.sumQ)">
            {{row._id}} <ion-badge item-end>{{row.sumQ}} ml</ion-badge>
           </button>

       </ion-list>
    </div>
  <ion-item>
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
      <button (click)="randomize()">Update</button>
    </div>
  </ion-item>
</ion-content>
